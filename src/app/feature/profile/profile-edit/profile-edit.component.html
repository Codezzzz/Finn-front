<div>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
    <div formGroupName="essentialControls" class="user-form-division">
      <div class="user-form-division-header">
        필수사항
      </div>
      <div class="container-fluid user-form-container">
        <div class="row user-form-row">
          <label for="user_first_name" class="col-sm-3 user-form-label">이름(예: 길동)</label>
          <div class="col-sm-9">
            <input
              id="user_first_name"
              type="text"
              formControlName="first_name"
              class="user-form-input">
          </div>
        </div>
        <div class="row user-form-row">
          <label for="user_last_name" class="col-sm-3 user-form-label">성(예: 홍)</label>
          <div class="col-sm-9">
            <input
              id="user_last_name"
              type="text"
              formControlName="last_name"
              class="user-form-input">
            <div class="user-form-input-info">
              공개 프로필에는 성을 제외한 이름만 표시됩니다. 예약 요청 시 호스트는 회원님의 성과 이름을 모두 확인할 수 있습니다.
            </div>
          </div>
        </div>
        <div class="row user-form-row">
          <label for="user_phone_num" class="col-sm-3 user-form-label">
            전화번호
            <!-- <img class="icon-lock-locked" src="../../../../assets/img/lock-locked.svg" alt="icon lock"> -->
          </label>
          <div class="col-sm-9">
            <input
              id="user_phone_num"
              type="text"
              formControlName="phone_num"
              class="user-form-input"
              [ngClass]="{'error': phone_num.errors}">
            <div class="user-form-input-info">
              전화번호 ( ex : 010-1234-4567 )
            </div>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-danger" [disabled]="userForm.invalid">저장하기</button>
  </form>
</div>
