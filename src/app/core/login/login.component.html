<div class="main" *ngIf="modal">
  <!--로그인 view -->
  <div class="logincontent" *ngIf="login_signUp">
    <button class="modal-off" (click) = "offButton.emit(modal)">
      <img class="off-button "src="../../../assets/img/login-image/off-button.svg" alt="off button">
    </button>
    <div class = "re">
      <div class="social-login" (click)= "socialSignin('facebook')">
        <form>
          <button class="facebook-btn">페이스북 계정으로 로그인</button>
        </form>
      </div>
      <hr>
      <div class="login-form">
        <form [formGroup]="userForm" (ngSubmit)= "login()" novalidate>
          <div class="email-wrapper">
            <input type="email" class="form-control email" placeholder="이메일 주소" formControlName="email_test">
            <div class="svg-login">
              <img class="email-svg"src="../../../assets/img/login-image/email.svg" alt="email">
            </div>
          </div>
          <div class="alert-box">
            <p *ngIf="email_test.errors?.required && email_test.touched" class="text-danger">
              email을 입력하세요</p>
            <p *ngIf="email_test.errors?.pattern && email_test.touched" class="text-danger">
              email를 이메일 형식에 맞게 입력하세요</p>
          </div>

          <div class="email-wrapper">
            <input type="password" class="form-control password" placeholder="비밀번호" formControlName="password_test">
            <div class="svg-login">
              <svg viewBox="0 0 24 24" role="presentation" aria-hidden="true" focusable="false" style="height: 1em; width: 1em; display: block; fill: currentcolor;">
                <path d="m19.5 9h-.5v-2a7 7 0 1 0 -14 0v2h-.5c-.78 0-1.5.72-1.5 1.5v12c0 .78.72 1.5 1.5 1.5h15c .78 0 1.5-.72 1.5-1.5v-12c0-.78-.72-1.5-1.5-1.5zm.5 13.5c0 .22-.28.5-.5.5h-15c-.22 0-.5-.28-.5-.5v-12c0-.22.28-.5.5-.5h1a .5.5 0 0 0 .5-.5v-2.5a6 6 0 1 1 12 0v2.5a.5.5 0 0 0 .5.5h1c .22 0 .5.28.5.5zm-8-10.5a3 3 0 0 0 -3 3c0 .83.36 1.59.94 2.15l-.9 2.16a.5.5 0 0 0 .46.69h5a .5.5 0 0 0 .46-.69l-.87-2.19c.56-.55.91-1.31.91-2.13a3 3 0 0 0 -3-3zm1.04 5.19.72 1.81h-3.51l.74-1.79a.5.5 0 0 0 -.17-.6 2 2 0 1 1 3.18-1.61c0 .64-.31 1.24-.8 1.6a.5.5 0 0 0 -.17.59zm-1.04-14.19a4 4 0 0 0 -4 4v2.5a.5.5 0 0 0 .5.5h7a .5.5 0 0 0 .5-.5v-2.5a4 4 0 0 0 -4-4zm3 6h-6v-2a3 3 0 1 1 6 0z"
                  fill-rule="evenodd"></path>
              </svg>
            </div>
          </div>
          <div class="alert-box">
            <p *ngIf="password_test.errors?.required && password_test.touched" class="text-danger">
              password를 입력하세요</p>
          </div>
          <div>
            <button class="facebook-btn login" type="submit" [disabled]="userForm.invalid">로그인</button>
          </div>
        </form>
        <hr>
        <p class="signUp-text">에어비앤비 계정이 없으세요?
          <a class="signUp" (click)="moveSignUp.emit()">회원가입</a>
        </p>

      </div>
    </div>
  </div>
  <!--회원가입 view -->
  <div class="siginUpcontent" *ngIf="login_sign">
    <button class="modal-off" (click) = "offButton.emit(modal)">
      <img class="off-button" src="../../../assets/img/login-image/off-button.svg" alt="off-button">
    </button>
    <p class="fb-wr" (click)= "socialSignin('facebook')">
      <a class="fb">페이스북</a>으로 가입하세요</p>
    <hr>
    <div class= "wp">
      <form [formGroup]="signForm" (ngSubmit)="sign()" novalidate>
        <div class="email-wrapper">
          <input type="email" class="form-control email" placeholder="이메일 주소" formControlName="username">
          <div class="svg-login">
            <img class="email-svg" src="../../../assets/img/login-image/email.svg" alt="email">
          </div>
        </div>
        <div class="alert-box">
          <p *ngIf="username.errors?.required && username.touched" class="text-danger">
            email이 필요합니다</p>
          <p *ngIf="username.errors?.pattern && username.touched" class="text-danger">
            email를 이메일 형식에 맞게 입력하세요</p>
            <p *ngIf=" status == 409" class="text-danger">
              email이 중복됩니다.</p>
        </div>

        <!--이름 성 입력-->

        <div class="email-wrapper">
          <input type="text" class="form-control email first" placeholder="이름" formControlName="first_name">
          <div class="svg-login">
            <img class="name" src="../../../assets/img/login-image/name.svg" alt="name">
          </div>

        </div>
        <div class="alert-box">
          <p *ngIf="first_name.errors?.required && first_name.touched" class="text-danger">
            이름을 입력하세요</p>
        </div>
        <div class="email-wrapper">
          <input type="text" class="form-control email" placeholder="성" formControlName="last_name">
          <div class="svg-login">
          <img class="name" src="../../../assets/img/login-image/name.svg" alt="name">
          </div>
        </div>
        <div class="alert-box">
          <p *ngIf="last_name.errors?.required && last_name.touched" class="text-danger">
            성을 입력하세요</p>
        </div>

        <!--password form-->

        <div class="email-wrapper">
          <input type="password" class="form-control email" placeholder="비밀번호 설정" formControlName="password">
          <div class="svg-login">
            <svg viewBox="0 0 24 24" role="presentation" aria-hidden="true" focusable="false" style="height: 1em; width: 1em; display: block; fill: currentcolor;">
              <path d="m19.5 9h-.5v-2a7 7 0 1 0 -14 0v2h-.5c-.78 0-1.5.72-1.5 1.5v12c0 .78.72 1.5 1.5 1.5h15c .78 0 1.5-.72 1.5-1.5v-12c0-.78-.72-1.5-1.5-1.5zm.5 13.5c0 .22-.28.5-.5.5h-15c-.22 0-.5-.28-.5-.5v-12c0-.22.28-.5.5-.5h1a .5.5 0 0 0 .5-.5v-2.5a6 6 0 1 1 12 0v2.5a.5.5 0 0 0 .5.5h1c .22 0 .5.28.5.5zm-8-10.5a3 3 0 0 0 -3 3c0 .83.36 1.59.94 2.15l-.9 2.16a.5.5 0 0 0 .46.69h5a .5.5 0 0 0 .46-.69l-.87-2.19c.56-.55.91-1.31.91-2.13a3 3 0 0 0 -3-3zm1.04 5.19.72 1.81h-3.51l.74-1.79a.5.5 0 0 0 -.17-.6 2 2 0 1 1 3.18-1.61c0 .64-.31 1.24-.8 1.6a.5.5 0 0 0 -.17.59zm-1.04-14.19a4 4 0 0 0 -4 4v2.5a.5.5 0 0 0 .5.5h7a .5.5 0 0 0 .5-.5v-2.5a4 4 0 0 0 -4-4zm3 6h-6v-2a3 3 0 1 1 6 0z"
                fill-rule="evenodd"></path>
            </svg>
          </div>
        </div>
        <div class="alert-box">
          <p *ngIf="password.errors?.required && password.touched" class="text-danger">
            비밀번호 을 입력하세요</p>
        </div>
        <div class="email-wrapper">
          <input type="password" class="form-control email first" placeholder="비밀번호 확인" formControlName="confirm_password">
          <div class="svg-login">
            <svg viewBox="0 0 24 24" role="presentation" aria-hidden="true" focusable="false" style="height: 1em; width: 1em; display: block; fill: currentcolor;">
              <path d="m19.5 9h-.5v-2a7 7 0 1 0 -14 0v2h-.5c-.78 0-1.5.72-1.5 1.5v12c0 .78.72 1.5 1.5 1.5h15c .78 0 1.5-.72 1.5-1.5v-12c0-.78-.72-1.5-1.5-1.5zm.5 13.5c0 .22-.28.5-.5.5h-15c-.22 0-.5-.28-.5-.5v-12c0-.22.28-.5.5-.5h1a .5.5 0 0 0 .5-.5v-2.5a6 6 0 1 1 12 0v2.5a.5.5 0 0 0 .5.5h1c .22 0 .5.28.5.5zm-8-10.5a3 3 0 0 0 -3 3c0 .83.36 1.59.94 2.15l-.9 2.16a.5.5 0 0 0 .46.69h5a .5.5 0 0 0 .46-.69l-.87-2.19c.56-.55.91-1.31.91-2.13a3 3 0 0 0 -3-3zm1.04 5.19.72 1.81h-3.51l.74-1.79a.5.5 0 0 0 -.17-.6 2 2 0 1 1 3.18-1.61c0 .64-.31 1.24-.8 1.6a.5.5 0 0 0 -.17.59zm-1.04-14.19a4 4 0 0 0 -4 4v2.5a.5.5 0 0 0 .5.5h7a .5.5 0 0 0 .5-.5v-2.5a4 4 0 0 0 -4-4zm3 6h-6v-2a3 3 0 1 1 6 0z"
                fill-rule="evenodd"></path>
            </svg>
          </div>
        </div>
        <div class="alert-box">
          <p *ngIf="match()" class="text-danger">
            비밀번호가 같지 않습니다.</p>
            <p *ngIf="confirm_password.errors?.minlength" class="text-danger">
            비밀번호 최소 길이는 4 이상이여야 합니다.</p>
        </div>

        <div class="email-wrapper tel">
          <input type="tel" class="form-control email first" placeholder="전화번호(ex: 010-1234-4567 )" formControlName="phone_num">
          <div class="svg-login">
            <svg width="1.3em" height="1.1em" viewBox="0 0 44 65" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
              xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">

              <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
                <path d="M1.1,18.2 C1.1,18.2 3.6,25.1 9.9,38.2 C9.9,38.2 9.9,38.2 9.9,38.3 C16.3,51.4 20.4,57.3 20.4,57.3 C24.6,61.8 31.6,63.8 39.1,60.2 C43.2,58.2 42.5,53.5 38.7,45.7 L38.7,45.7 C35.3,38.7 31.5,38.5 29,40.7 C28.5,41.1 26.9,42.6 26.8,43.1 C26.8,43.1 25.3,45.6 19.6,33.7 C13.9,21.9 16.2,22.5 16.2,22.5 C16.6,22.6 18.8,22.9 19.4,22.7 C22.6,22 25.2,18.6 21.5,11 L21.5,11 C17.7,3.2 14.5,-0.3 10.4,1.7 C4.2,4.6 0.2,12.1 1.1,18.2 L1.1,18.2 Z"
                  id="Phone-call" stroke="#6B6C6E" stroke-width="4" sketch:type="MSShapeGroup"></path>
              </g>
            </svg>
          </div>
        </div>
        <div class="alert-box">
            <p *ngIf="phone_num.errors?.pattern" class="text-danger">전화번호 형식에 맞지 않습니다.</p>
            <p *ngIf="signForm.invalid" class="text-danger">입력 형식에 맞지 않는 것이 있습니다.</p>
        </div>
        <div class ="r">
          <div>
            <button class="facebook-btn login" type="submit" [disabled]="signForm.invalid" >회원가입</button>
          </div>
          <hr>
          <p class="signUp-text">이미 에어비앤비 계정이 있나요?
            <a class="signUp" (click)= " moveSignIn.emit()">로그인</a>
          </p>
        </div>

      </form>
    </div>
  </div>
</div>
